<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANNUN</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/assets/logo-navgador.webp" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Logo  -->
        <img class="logo" src="/assets/LOGO.avif" alt="logo">
        <!-- Barra de navegación -->
        <nav>
        </nav>
        <!-- Icono de menú desplegable en patantalla móvil -->
        <img src="/assets/hamburguesa.png" alt="menu" class="hamburguesa"/>
    </header>
    <!-- Segundo ecabezado con filtros -->
    <div class="second-header">
        <div class="filters">
            <!-- Controles de filtro por vendedor y precio -->
            <div class="filter-container">
                <label>Filtrar por vendedor</label>
                <select id="sellers">    
                </select>
            </div>
            <div class="filter-container">
                <label>Filtrar por precio</label>
                <input id="price" type="number" placeholder="Indica precio máximo">
            </div>
            <!-- Botones para buscar y limpiar filtros -->
            <div id="buttons">
                <button class="btn-grad" id="filtrar">Buscar</button>
                <button class="btn-grad" id="limpiar">Limpiar filtros</button>
            </div>
        </div>
    </div>
    <!-- Contenedor de productos -->
    <section>
        <div id="productos">
        </div>
    </section>
    <!-- Pie de página -->
    <footer>
        <h3>Suscríbete a nuestra newsletter</h3>
    </footer>
    <script src="main.js"></script>
</body>
</html>
